<nav class="navbar navbar-default navbar-fixed-top">
    <div class="col-sm-4 hidden-xs">
        <div class="navbar-header pull-left">
            <a id="page-title" class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-menu-left"></span>
                Pages
            </a>
        </div>
        <div class="navbar-header pull-right">
            <a class="btn btn-default navbar-btn pull-right"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
    </div>
    <div class="col-xs-12 col-sm-8">
        <div class="navbar-header pull-left">
            <a id="page-title" class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-menu-left hidden-sm hidden-md hidden-lg hidden-xl"></span>
                Edit Page
            </a>
        </div>
        <div class="navbar-header pull-right">
            <a ng-click="model.updatePage(model.page)"
               class="btn btn-default navbar-btn pull-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container col-sm-4 hidden-xs">
    <ul class="list-group">
        <li ng-repeat="page in model.pages" class="list-group-item">
            <a class="list-group-text"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                {{page.name}}
            </a>
            <a class="btn btn-default pull-right"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </li>
    </ul>
</div>

<div class="container col-xs-12 col-sm-8">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.page.name"
                   type="text"
                   class="form-control"
                   id="name"/>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   class="form-control"
                   id="title"/>
        </div>
    </form>
    <a ng-click="model.deletePage(model.pageId)"
       class="btn btn-danger btn-block">
        Delete
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-header pull-right">
        <a class="btn btn-primary navbar-btn"
           href="#!/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
