<nav class="navbar navbar-default navbar-fixed-top">
    <div class="col-sm-4 hidden-xs">
        <div class="navbar-header pull-left">
            <a id="page-title" class="navbar-brand" href="#!/user/{{model.userId}}/website">
                <span class="glyphicon glyphicon-menu-left"></span>
                Websites
            </a>
        </div>
        <div class="navbar-header pull-right">
            <a class="btn btn-default navbar-btn pull-right"
               href="#!/user/{{model.userId}}/website/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
    </div>
    <div class="col-xs-12 col-sm-8">
        <div class="navbar-header pull-left">
            <a id="page-title" class="navbar-brand" href="#!/user/{{model.userId}}/website">
                <span class="glyphicon glyphicon-menu-left hidden-sm hidden-md hidden-lg hidden-xl"></span>
                Edit Website
            </a>
        </div>
        <div class="navbar-header pull-right">
            <a ng-click="model.updateWebsite(model.website)"
               class="btn btn-default navbar-btn pull-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container col-sm-4 hidden-xs">
    <ul class="list-group">
        <li ng-repeat="website in model.websites" class="list-group-item">
            <a class="list-group-text"
               href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                {{website.name}}
            </a>
            <a class="btn btn-default pull-right"
               href="#!/user/{{model.userId}}/website/{{website._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </li>
    </ul>
</div>

<div class="container col-xs-12 col-sm-8">
    <form>
        <div class="form-group">
            <label for="name">Website Name</label>
            <input ng-model="model.website.name"
                   type="text"
                   class="form-control"
                   id="name"/>
        </div>
        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea ng-model="model.website.description"
                      class="form-control"
                      rows="5"
                      id="description"></textarea>
        </div>
    </form>
    <a ng-click="model.deleteWebsite(model.websiteId)"
       class="btn btn-danger btn-block">
        Delete
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-header pull-right">
        <a class="btn btn-primary navbar-btn"
           href="#!/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
