<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Edit Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="col-sm-4 hidden-xs">
        <div class="navbar-header pull-left">
            <a id="page-title" class="navbar-brand" href="website-list.html">
                <span class="glyphicon glyphicon-menu-left"></span>
                Websites
            </a>
        </div>
        <div class="navbar-header pull-right">
            <a class="btn btn-default navbar-btn pull-right"
               href="website-new.html">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
    </div>
    <div class="col-xs-12 col-sm-8">
        <div class="navbar-header pull-left">
            <a id="page-title" class="navbar-brand" href="website-list.html">
                <span class="glyphicon glyphicon-menu-left hidden-sm hidden-md hidden-lg hidden-xl"></span>
                Edit Website
            </a>
        </div>
        <div class="navbar-header pull-right">
            <a class="btn btn-default navbar-btn pull-right"
               href="website-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container col-sm-4 hidden-xs">
    <ul class="list-group">
        <li class="list-group-item">
            <a class="list-group-text"
               href="page-list.html">
                Address Book App
            </a>
            <a class="btn btn-default pull-right"
               href="website-edit.html">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </li>
        <li class="list-group-item">
            <a class="list-group-text"
               href="page-list.html">
                Blogger
            </a>
            <a class="btn btn-default pull-right"
               href="website-edit.html">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </li>
        <li class="list-group-item">
            <a class="list-group-text"
               href="page-list.html">
                Blogging App
            </a>
            <a class="btn btn-default pull-right"
               href="website-edit.html">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </li>
        <li class="list-group-item">
            <a class="list-group-text"
               href="page-list.html">
                Script Testing App
            </a>

               href="website-edit.html">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </li>
    </ul>
</div>

<div class="container col-xs-12 col-sm-8">
    <form>
        <div class="form-group">
            <label for="name">Website Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea class="form-control" rows="5" id="description" placeholder="Description"></textarea>
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       href="website-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-header pull-right">
        <a class="btn btn-primary navbar-btn"
