<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header pull-left">
        <a id="page-title" class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            <span class="glyphicon glyphicon-menu-left"></span>
            Edit Widget
        </a>
    </div>
    <div class="navbar-header pull-right">
        <a ng-click="model.updateWidget(model.widget)"
           class="btn btn-default navbar-btn pull-right">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="container">
    <div ng-switch="model.widget.widgetType">
        <div ng-switch-when="HEADING">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.widget.name" type="text" class="form-control" id="name"/>
                </div>
                <div class="form-group">
                    <label for="text">Text</label>
                    <input ng-model="model.widget.text" type="text" class="form-control" id="text">
                </div>
                <div class="form-group">
                    <label for="size">Size</label>
                    <input ng-model="model.widget.size" type="text" class="form-control" id="size">
                </div>
            </form>
            <a ng-click="model.deleteWidget(model.widgetId)"
               class="btn btn-danger btn-block">
                Delete
            </a>
        </div>

        <div ng-switch-when="IMAGE">
            <form action="/api/upload"   method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.widget.name" type="text" class="form-control" id="name"/>
                </div>
                <div class="form-group">
                    <label for="text">Text</label>
                    <input ng-model="model.widget.text" type="text" class="form-control" id="text">
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input ng-model="model.widget.url" type="url" class="form-control" id="url">
                </div>
                <div class="form-group">
                    <label for="width">Width</label>
                    <input ng-model="model.widget.width" type="text" class="form-control" id="width">
                </div>
                <div class="form-group">
                    <label for="upload">Upload</label>
                    <input  name="myFile"    type="file" class="form-control"/>
                    <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
                    <input  name="userId"    value="{{model.userId}}"       style="display: none"/>
                    <input  name="websiteId" value="{{model.websiteId}}"    style="display: none"/>
                    <input  name="pageId"    value="{{model.pageId}}"       style="display: none"/>
                    <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
                    <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
                </div>
            </form>
            <a class="btn btn-primary btn-block"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">
                Search
            </a>
            <a ng-click="model.deleteWidget(model.widgetId)"
               class="btn btn-danger btn-block">
                Delete
            </a>
        </div>

        <div ng-switch-when="YOUTUBE">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.widget.name" type="text" class="form-control" id="name"/>
                </div>
                <div class="form-group">
                    <label for="text">Text</label>
                    <input ng-model="model.widget.text" type="text" class="form-control" id="text">
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input ng-model="model.widget.url" type="url" class="form-control" id="url">
                </div>
                <div class="form-group">
                    <label for="width">Width</label>
                    <input ng-model="model.widget.width" type="text" class="form-control" id="width">
                </div>
            </form>
            <a ng-click="model.deleteWidget(model.widgetId)"
               class="btn btn-danger btn-block">
                Delete
            </a>
        </div>

    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-header pull-right">
        <a class="btn btn-primary navbar-btn"
           href="#!/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
